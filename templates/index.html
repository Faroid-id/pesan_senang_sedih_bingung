<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluasi PBO2C : Send Message</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Send a Message</h1>
        <form id="messageForm" class="mt-4">
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" class="form-control" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select name="category" id="category" class="form-control" required>
                    {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Emotions</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="emotion" id="senang" value="ðŸ˜Š">
                    <label class="form-check-label" for="senang">ðŸ˜Š Senang</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="emotion" id="sedih" value="ðŸ˜¢">
                    <label class="form-check-label" for="sedih">ðŸ˜¢ Sedih</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="emotion" id="bingung" value="ðŸ˜•">
                    <label class="form-check-label" for="bingung">ðŸ˜• Bingung</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>

        <h2 class="mt-5">Messages</h2>
        <ul id="messagesList" class="list-group">
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
    <script>
        $(document).ready(function() {
            var socket = io();

            function loadMessages() {
                $.get('/messages', function(data) {
                    $('#messagesList').empty();
                    data.forEach(function(message) {
                        $('#messagesList').append('<li class="list-group-item"><strong>' + message[1] + ':</strong> ' + message[0] + '</li>');
                    });
                });
            }

            $('#messageForm').on('submit', function(e) {
                e.preventDefault();
                var message = $('#message').val();
                var category = $('#category').val();
                var emotion = $('input[name="emotion"]:checked').val();
                
                // Check if an emotion is selected
                if (!emotion) {
                    alert('Please select one emotion.');
                    return;
                }
                
                var combinedMessage = message + ' ' + emotion;
                socket.emit('send_message', {message: combinedMessage, category: category});
                $('#messageForm')[0].reset();
            });

            socket.on('receive_message', function(data) {
                $('#messagesList').append('<li class="list-group-item"><strong>' + data.category + ':</strong> ' + data.message + '</li>');
            });

            loadMessages();
        });
    </script>
</body>
</html>
